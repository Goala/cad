version: '2'

services:
  app:
    build: backend
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:10.3
    environment:
      POSTGRES_USER: postgres      
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
      POSTGRES_DB: postgres
    volumes:      
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
